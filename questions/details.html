<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/nav.css">
    <link rel="stylesheet" href="/style/signin_welcome.css">
	<link rel="shortcut icon" href="/Resource/apple-icon-144x144.png" type="image/x-icon">

    <script src="/script/customer_details.js"></script>
    <title>Details</title>
</head>

<body>
    <section id="top">
        <!-- --------Navbar------ -->
        <div class="container">
            <div class="nav">
                <a class="logo" href="/index.html">
                    <img src="/Resource/Fitness_logo.png" alt="">
                </a>
            </div>
    </section>
    <section id="question_card_container">
        <div class="card_container">
            <div class="card" id="details">
                <h1>Please select which sex we should use to calculate your calorie needs.</h1>
                <select name="" id="gender">
                    <option value="" selected disabled>Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <h1>When were you born?</h1>
                <input type="date" id="date" max="2010-1-1">
                <p>We use this information to calculate an accurate calorie goal for you.</p>
                <button onclick="handleDetails()">CONTINUE</button>
            </div>
        </div>
    </section>
</body>

</html>
